buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group 'org.slowcoders'
version '1.0.0'

bintray {
    user = findProperty('maven.username')
    key = findProperty('maven.password')
    publications = ['publication']

    publish = true

    pkg {
        repo = 'slowcoders'
        name = 'settings'
        vcsUrl = 'https://github.com/slowcoders/settings.git'
        version {
            name = project.version
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

publishing {
    publications {
        publication(MavenPublication) {
            pom.withXml {
                asNode().dependencies.dependency.each { dep ->
                    def _package = dep.groupId.last().value().last() + ':' + dep.artifactId.last().value().last()
                    if(_package in excludeInPublish) {
                        assert dep.parent().remove(dep)
                    }
                }
            }
            from components.java
            groupId 'org.slowcoders'
            artifactId 'settings'
            version project.version

            artifact sourcesJar
        }
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

sourceSets {
    main {
        java {
            srcDirs += 'src/main/java'
        }
        resources {
            srcDirs += 'src/main/java'
        }
    }

    test{
        java {
            srcDirs += 'src/test/java'
        }
    }

}

ext {
    targetPlatform = 'java'
    excludeInPublish = [
            'com.google.guava:guava'
    ]
}

dependencies {
    implementation 'org.slowcoders:serialize:1.0.0'
    if (targetPlatform == 'java') {
        implementation 'com.google.guava:guava:25.1-jre'
    } else {
        implementation 'com.google.guava:guava:25.1-android'
    }

    // libraries for test
    testCompile fileTree(dir : 'libs', include : '*.jar')
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
}



