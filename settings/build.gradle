apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'org.slowcoders'
archivesBaseName = 'settings'
version = '1.0.0'

allprojects {
    repositories {
        jcenter()

        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/slowcoders/serialize")
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs += 'src/main/java'
        }
        resources {
            srcDirs += 'src/main/java'
        }
    }

    test{
        java {
            srcDirs += 'src/test/java'
        }
    }

}

ext {
    targetPlatform = 'java'
}

dependencies {

//    implementation 'org.slowcoders:serialize:1.0.0'
    implementation group: 'org.slowcoders', name: 'serialize', version: '1.0.0'

    // libraries for test
    testCompile fileTree(dir : 'libs', include : '*.jar')
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/slowcoders/settings")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_PERSONAL_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}



